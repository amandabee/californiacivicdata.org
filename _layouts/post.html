<!doctype HTML>
<html lang="en">
<head>
    {% include head.html %}
    <meta name="date" content="{{ page.date }}" />

    <meta property="og:site_name" content="www.californiacivicdata.org"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}http://calaccess.californiacivicdata.org/static/calaccess_website/images/brown-bear-share.png{% endif %}"/>
    <meta property="og:description" content="{{ page.deckhead }}"/>

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image:src" content="{% if page.image %}{{ page.image }}{% else %}http://calaccess.californiacivicdata.org/static/calaccess_website/images/brown-bear-share.png% endif %}">
    <meta property="twitter:site" content="@latimes">
    <meta property="twitter:title" content="{{ page.title }}">
    <meta property="twitter:description" content="{{ page.deckhead }}"/>
    <meta property="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}http://calaccess.californiacivicdata.org/static/calaccess_website/images/brown-bear-share.png{% endif %}" />

    <link rel="image_src" type="image/jpeg" href="{% if page.image %}{{ page.image }}{% else %}http://calaccess.californiacivicdata.org/static/calaccess_website/images/brown-bear-share.png{% endif %}" />
</head>
<body>
    {% include header.html %}
    <div class="container content">
        <div class="row">
            <div class="post col-lg-8 col-md-10 col-sm-12 col-xs-12">
            <article>
                <h1 class="title">{{ page.title }}</h1>
                <h4 class="deckhead">{{ page.deckhead|markdownify }}</h4>
                <div class="byline">{{ page.byline|markdownify }}</div>
                <div class="pubdate"><p><time datetime="{{ page.date|date:"%Y-%m-%d" }}">{{ page.date|date:"%B %e, %Y" }}</time></p></div>
                {{ content }}
            </article>
            <script type="text/javascript">
                var url = window.location;
                // Will only work if string in href matches with location
                $('ul.nav a[href="/archive/"]').parent().addClass('active');
                // Will also work for relative and absolute hrefs
                $('ul.nav a').filter(function() {
                    return this.href == url;
                }).parent().addClass('active');
                $("#small-icon").css("cursor", "pointer");
                $("#small-icon").click(function () {
                    window.location = '/';
                });
            </script>
            </div>
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
