---
layout: default
title: Posts - The California Civic Data Coalition
permalink: /archive/
---

<div class="bg-red">
    <div class="container">
        <div class="row">
            <nav class="col-md-9">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li>Blog</li>
                </ol>
            </nav>
            <div class="col-md-9">
                <h1>Blog</h1>
                <p>
                    Posts by members of the California Civic Data Coalition.
                </p>
            </div>
        </div>
    </div>
</div>

<div class="container content">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12">
            {% for post in site.posts %}
            <article>
                <h3 style="margin-bottom:5px;"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <div class="byline"{{ post.byline|markdownify }}</div>
                <div class="pubdate"><p><time>{{ post.date|date:"%B %e, %Y" }}</time></p></div>
            </article>
            <div style="padding: 5px 0; display: block;"></div>
            {% endfor %}
        </div>
    </div>
</div>
