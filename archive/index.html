permalink: /archive/

<h1 style="margin-bottom:25px;">Posts</h1>

{% for post in site.posts %}
<article>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="byline"{{ post.byline|markdownify }}</div>
    <div class="pubdate"><p><time>{{ post.date|date:"%B %e, %Y" }}</time></p></div>
</article>
{% endfor %}
